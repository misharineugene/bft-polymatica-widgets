<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="ux-widget" id="root">
      <!-- display: none -->
      <app-view-options style="width: 50%; display: none">
        <!-- CustomEditor -->
        <div class="ant-form-item ng-star-inserted">
          <label>CustomEditor</label>
          <input class="ant-checkbox-input" type="checkbox" checked />
        </div>
        <hr />
        <div class="ant-form-item ng-star-inserted">
          <label></label>
          <select class="ant-select">
            <option value="all" selected>-----Общие настройки-----</option>
          </select>
        </div>
        <hr />
        <!-- TitleRich -->
        <div class="ant-form-item ng-star-inserted">
          <label>TitleHTML</label>
          <input class="ant-input" value="" />
        </div>
        <hr />
        <!-- TitleText -->
        <div class="ant-form-item ng-star-inserted">
          <label>TitleText</label>
          <input class="ant-input" value="" />
        </div>
        <hr />
        <!-- TitleFontSize -->
        <div class="ant-form-item ng-star-inserted">
          <label>TitleFontSize</label>
          <input class="ant-input" value="14" />
        </div>
        <hr />
        <!-- TitleColor -->
        <div class="ant-form-item ng-star-inserted">
          <label>TitleColor</label>
          <input class="input-color" type="color" />
        </div>
        <hr />
        <!-- TitleBold -->
        <div class="ant-form-item ng-star-inserted">
          <label>TitleBold</label>
          <input class="ant-checkbox-input" type="checkbox" />
        </div>
        <hr />
        <!-- TitleItalic -->
        <div class="ant-form-item ng-star-inserted">
          <label>TitleItalic</label>
          <input class="ant-checkbox-input" type="checkbox" />
        </div>
        <hr />
        <!-- TitleLineHeight -->
        <div class="ant-form-item ng-star-inserted">
          <label>TitleLineHeight</label>
          <input class="ant-input" value="1.6" />
        </div>
        <hr />
        <!-- TitleAlign -->
        <div class="ant-form-item ng-star-inserted">
          <label></label>
          <input class="ant-input" value="left" />
        </div>
        <div class="ant-form-item ng-star-inserted">
          <label>TitleAlign</label>
          <select class="ant-select">
            <option value="left" selected>left</option>
            <option value="right">right</option>
            <option value="center">center</option>
          </select>
        </div>
        <hr />
        <!-- TitleLink -->
        <div class="ant-form-item ng-star-inserted">
          <label>TitleLink</label>
          <input class="ant-input" value="" />
        </div>
        <hr />
        <!-- TitleTarget -->
        <div class="ant-form-item ng-star-inserted">
          <label></label>
          <input class="ant-input" value="self" />
        </div>
        <div class="ant-form-item ng-star-inserted">
          <label>TitleTarget</label>
          <select class="ant-select">
            <option value="self" selected>self</option>
            <option value="blank">blank</option>
          </select>
        </div>
        <hr />
        <!-- HeaderColor -->
        <div class="ant-form-item ng-star-inserted">
          <label>HeaderColor</label>
          <input class="input-color" type="color" />
        </div>
        <hr />
        <!--  -->
        <div class="ant-form-item ng-star-inserted">
          <label></label>
          <select class="ant-select">
            <option value="all" selected>-----Разрядность значений-----</option>
          </select>
        </div>
        <hr />
        <!-- Digital -->
        <div class="ant-form-item ng-star-inserted">
          <label>Digital</label>
          <input class="ant-checkbox-input" type="checkbox" />
        </div>
        <hr />
        <!-- DigitalVal -->
        <div class="ant-form-item ng-star-inserted">
          <label>DigitalVal</label>
          <input class="ant-input" value="2" />
        </div>
        <hr />
        <!--  -->
        <div class="ant-form-item ng-star-inserted">
          <label></label>
          <select class="ant-select">
            <option value="all" selected>-----Итоги-----</option>
          </select>
        </div>
        <hr />
        <!-- TotalShow -->
        <div class="ant-form-item ng-star-inserted">
          <label></label>
          <input class="ant-input" value="all" />
        </div>
        <div class="ant-form-item ng-star-inserted">
          <label>TotalShow</label>
          <select class="ant-select">
            <option value="all" selected>Все итоги</option>
            <option value="sub">Подитог</option>
            <option value="rows">Только для строк</option>
            <option value="cols">Только для столбцов</option>
            <option value="none">Не показывать</option>
          </select>
        </div>
        <hr />
        <!-- TotalRows -->
        <div class="ant-form-item ng-star-inserted">
          <label></label>
          <input class="ant-input" value="left" />
        </div>
        <div class="ant-form-item ng-star-inserted">
          <label>TotalRows</label>
          <select class="ant-select">
            <option value="left" selected>Слева</option>
            <option value="right">ПоСправадитог</option>
          </select>
        </div>
        <hr />
        <!-- TotalCols -->
        <div class="ant-form-item ng-star-inserted">
          <label></label>
          <input class="ant-input" value="top" />
        </div>
        <div class="ant-form-item ng-star-inserted">
          <label>TotalCols</label>
          <select class="ant-select">
            <option value="top" selected>Сверху</option>
            <option value="bottom">Снизу</option>
          </select>
        </div>
        <hr />
        <!-- TotalTag -->
        <div class="ant-form-item ng-star-inserted">
          <label>TotalTag</label>
          <input class="ant-checkbox-input" type="checkbox" />
        </div>
        <hr />
      </app-view-options>
      <div data-target="editor" class="ux-widget__col"></div>
    </div>
  </body>
</html>
